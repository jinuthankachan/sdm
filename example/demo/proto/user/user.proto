syntax = "proto3";

package user;

import "github.com/jinuthankachan/sdm/proto/sdm/annotations.proto";

option go_package = "github.com/jinuthankachan/sdm/example/demo/proto/user";

message User {
  string id = 1 [(sdm.primary_key) = true, (sdm.chain_identifier_key) = true];
  int64 ssn = 2 [(sdm.pii) = true];
  string address = 3 [(sdm.pii) = true, (sdm.hashed) = true];
  string name = 4;
}
