syntax = "proto3";
package example;

import "proto/sdm/annotations.proto";

option go_package = "github.com/jinuthankachan/sdm/example";

message User {
  string id = 1 [(sdm.primary_key) = true];
  string name = 2 [(sdm.pii) = true];
  string email = 3 [(sdm.pii) = true, (sdm.hashed) = true];
  string address = 4 [(sdm.chain_identifier_key) = true];
  string chain_field = 5;
}
